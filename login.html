<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Feat</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-x-0">
          <div class="flex flex-col justify-center p-8 md:p-14">
            <span class="mb-3 text-4xl font-bold">Bem-vindo de volta</span>
            <span class="font-light text-gray-400 mb-8">
                faça seu login e encontre o grupo que combina com você.
            </span>
            <div class="py-4">
                <span class="mb-2 text-md">Email</span>
                <input type="email" 
                class="w-full p-2 border border-gray-300 rounded-md
                placeholder:font-light placeholder:text-gray-500"
                name="email"
                id="email">
            </div>
            <div class="py-4">
                <span class="mb-2 text-md">Senha</span>
                <input type="password" 
                name="senha"
                id="senha"
                class="w-full p-2 border border-gray-300 rounded-md
                placeholder:font-light placeholder:text-gray-500">
            </div>
            <div class="flex justify-between w-full py-4">
                <div class="mr-24">
                    <input type="checkbox" name="ch" id="ch" class="mr-2">
                    <span class="text-md">Salvar Acesso</span>
                </div>
            </div>
            <button class="w-full bg-green-500 text-white p-2 rounded-lg mb-6 hover:bg-green-600 hover:text-gray-200 hover:border hover:border-gray-300">
                Entrar
            </button >
            <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-green-500  hover:text-white">
                <img src="assets/icons/google.svg" alt="login-google" class="w-6 h-6 inline mr-2">
                Entre com o Google
            </button>
            <div class="text-center text-gray-400">
                Não possue uma conta?
                <a href="Singin.html" class="font-bold text-green-500">Cadastre-se aqui</a>
            </div>
          </div>
          <div class="relative">
            <img src="assets/icons/loginImage.png" alt="FeatMapLog" class="w-[450px] h-full hidden rounded-r-2xl md:block object-cover">
          </div>
     </div>
    </div>
</body>
</html>
